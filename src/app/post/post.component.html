<li
  class="mt-2"
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': count > 0,
    'list-group-item-danger': count < 0
  }"
>
  <div class="d-flex justify-content-between">
    <h3>{{ postTitle }}</h3>
    <span class="text-muted">{{ postCreatedAt | date: "short" }}</span>
  </div>
  <p>{{ postContent }}</p>
  <button class="btn btn-success mr-2" (click)="onMore()">Love it !</button>
  <button class="btn btn-danger" (click)="onLess()">Don't love it !</button>
</li>
